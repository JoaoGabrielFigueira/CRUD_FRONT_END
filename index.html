<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Body Builders</title>
    <script src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body onload="carregarClientes(); carregarAcademias()">
    <header>
        <div class="header-buttons">
          <div class="search-bar">
            <h1 class="page-title">Body Builders</h1>
            <button onclick="openModal()">Estilo</button>
            <button onclick="adicionar()">BodyBuilder</button>
            <input type="text" id="busca"/>
            <button onclick="buscar()">Buscar</button>
          </div>
        </div>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>CPF</th>
          <th>Nome</th>
          <th>Peso</th>
          <th>Altura</th>
          <th>Data de Nascimento</th>
          <th>Sapato</th>
          <th>Gym</th>
          <th>Estilo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="modal">
      <button onclick="ocultarModal()">Fechar</button>
      <form onsubmit="return salvar()">
        <div class="form-group">
          <label>CPF</label>
          <input type="text" name="cpf" id="cpf"/>
        </div>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" name="nome" id="nome"/>
        </div>
        <div class="form-group">
          <label>Peso</label>
          <input type="number" name="peso" id="peso"/>
        </div>
        <div class="form-group">
          <label>Altura</label>
          <input type="text" name="altura" id="altura"/>
        </div>
        <div class="form-group">
          <label>Data de Nascimento</label>
          <input type="date" name="dataNascimento" id="dataNascimento"/>
        </div>
        <div class="form-group">
          <label>Tamanho do Sapato</label>
          <input type="number" name="sapato" id="sapato"/>
        </div>

        <div class="form-group">
          <label>Academia</label>
          <select name="academia" id="academia"></select>
        </div>
        <div class="form-group">
          <label>Estilo</label>
          <select name="estilo-bodybuilder" id="estilo-bodybuilder"></select>
        </div>
        <div class="form-group">
          <input type="submit" name="enviar" value="Salvar" />
        </div>
      </form>
    </div>

    <div id="modalstyle" class="modal">
      <form onsubmit="return salvarEstilo()">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Categoria</h2>
          </div>
          <div class="modal-body">
            <input
              type="text"
              name="estilo"
              id="estilo"
              placeholder="Estilo do BodyBuilder:"
            />
          </div>
          <div class="modal-footer">
            <button class="button" type="submit">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
